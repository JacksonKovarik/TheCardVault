<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Card Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <div class="container-fluid ">
          <a class="navbar-brand" href="#">The Card Vault</a>
          <div class="vr bg-white" style="width: 1px; height: 40px; position: absolute; left: 154px"></div>

          <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link active" href="#">Sports</a></li>
                  <li class="nav-item"><a class="nav-link" href="./tcg.html">TCGs</a></li>
              </ul>

              <button id="authBtn" class="btn btn-outline-light">Login</button>
              <div id="userInfo" class="d-none">
                  <div class="d-flex align-items-center gap-2">
                      <div class="user-avatar" id="userAvatar">U</div>
                      <span class="text-white" id="userEmail">user@email.com</span>
                      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
                  </div>
              </div>
          </div>
      </div>
    </nav>

    <main class="container my-4">
      <section class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Filter Cards</h5>
          <!-- Row 1: Wide search bar -->
          <div class="row g-3">
              <div class="col-12">
                  <input
                      type="text"
                      id="searchInput"
                      class="form-control"
                      placeholder="Search by name, brand, set..."
                  >
              </div>
          </div>

          <!-- Row 2: Filter dropdowns -->
          <div class="row mt-1 g-3">
              <div class="col-md-3">
                  <select id="typeFilter" class="form-select">
                      <option value="">All Sports</option>
                      <option value="Basketball">Basketball</option>
                      <option value="Baseball">Baseball</option>
                      <option value="Football">Football</option>
                      <option value="Hockey">Hockey</option>
                      <option value="Soccer">Soccer</option>
                  </select>
              </div>

              <div class="col-md-3">
                  <input type="number" id="yearFilter" class="form-control" placeholder="Year" min="1900" max="2025">
              </div>

              <div class="col-md-3">
                  <select id="conditionFilter" class="form-select">
                      <option value="">All Conditions</option>
                      <option value="Mint">Mint</option>
                      <option value="Near Mint">Near Mint</option>
                      <option value="Excellent">Excellent</option>
                      <option value="Good">Good</option>
                      <option value="Fair">Fair</option>
                  </select>
              </div>

              <div class="col-md-3 d-flex justify-content-end gap-2">
                  <button id="filterBtn" class="btn btn-primary flex-fill">Apply</button>
                  <button id="clearFilterBtn" class="btn btn-secondary flex-fill">Clear</button>
              </div>
          </div>
        </div>
      </section>

      <div class="d-flex justify-content-end mb-3">
        <button id="addListingBtn" class="btn btn-success btn-lg d-none">+ List a Card</button>
      </div>

      <section>
        <h2 class="mb-3">Available Cards</h2>
        <div id="loadingSpinner" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div
          id="listingsGrid"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
        ></div>
        <div
          id="emptyState"
          class="text-center py-5 text-muted"
          style="display: none"
        >
          <p class="fs-5">No cards found. Be the first to list a card!</p>
        </div>
      </section>
    </main>

    <div class="modal fade" id="listingModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">List a Card</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="listingForm">
              <div class="mb-3">
                <label for="cardName" class="form-label">Player Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Sport</label>
                <select class="form-select" id="type" required>
                  <option value="">Select Sport</option>
                  <option value="Basketball">Basketball</option>
                  <option value="Baseball">Baseball</option>
                  <option value="Football">Football</option>
                  <option value="Hockey">Hockey</option>
                  <option value="Soccer">Soccer</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  min="1900"
                  max="2025"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="e.g., Topps, Panini"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber"/>
              </div>
              <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-select" id="condition" required>
                  <option value="Mint">Mint</option>
                  <option value="Near Mint">Near Mint</option>
                  <option value="Excellent">Excellent</option>
                  <option value="Good">Good</option>
                  <option value="Fair">Fair</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="imageFile" class="form-label">
                  Card Image (optional)
                </label>
                <input
                  type="file"
                  class="form-control"
                  id="imageFile"
                  accept="image/jpeg,image/png,image/jpg"
                />
                <small class="text-muted">Supported formats: JPG, JPEG, PNG</small>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                List Card
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="authModalOverlay" class="auth-modal-overlay">
      <div class="auth-modal">
        <div class="auth-modal-header">
          <h2 id="authModalTitle">Login</h2>
          <button class="auth-modal-close" id="authModalClose">&times;</button>
        </div>
        <div class="auth-modal-body">
          <form id="authForm" class="auth-form">
            <div id="authError" class="auth-error hidden"></div>

            <div id="displayNameGroup" class="form-group hidden">
              <label for="authDisplayName">Display Name (Optional)</label>
              <input type="text" id="authDisplayName" placeholder="Enter your name">
            </div>

            <div class="form-group">
              <label for="authEmail">Email</label>
              <input type="email" id="authEmail" required placeholder="your@email.com">
            </div>

            <div class="form-group">
              <label for="authPassword">Password</label>
              <input type="password" id="authPassword" required minlength="6" placeholder="Enter password (min. 6 characters)">
            </div>

            <button type="submit" id="authSubmitBtn" class="auth-submit-btn">Login</button>

            <div class="auth-toggle">
              <button type="button" id="authToggleBtn" class="auth-toggle-btn">
                <span id="authToggleText">Don't have an account? Sign up</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-success text-white fixed-bottom py-2">
      <div class="container text-center">
        <p class="mb-1 fw-bold">The Card Vault</p>
        <p class="small mb-0">
          &copy; <span id="year"></span> The Card Vault. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
