<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Card Vault</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success bg-gradient fixed-top">
      <div class="container">
        <a class="btn" href="./landing.html"
          ><span class="navbar-brand mb-0 h1">The Card Vault</span></a
        >
        <div class="d-flex">
          <a class="btn btn-outline-light mx-2" href="./index.html">Home</a>
          <a class="btn btn-outline-light mx-2" href="./sports.html">Sports</a>
          <a
            class="btn btn-outline-light mx-2 bg-white text-dark"
            href="./tcg.html"
            >TCGs</a
          >
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <section class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Filter Cards</h5>
          <div class="row g-3">
            <div class="col-md-3">
              <select id="sportFilter" class="form-select">
                <option value="">All TCG</option>
                <option value="Magic">Magic: The Gathering</option>
                <option value="Pokemon">Pok√©mon</option>
                <option value="Yu-Gi-Oh">Yu-Gi-Oh!</option>
                <option value="Digimon">Digimon</option>
              </select>
            </div>
            <div class="col-md-3">
              <input
                type="number"
                id="yearFilter"
                class="form-control"
                placeholder="Year"
                min="1996"
                max="2024"
              />
            </div>
            <div class="col-md-3">
              <select id="conditionFilter" class="form-select">
                <option value="">All Conditions</option>
                <option value="Mint">Mint</option>
                <option value="Near Mint">Near Mint</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
              </select>
            </div>
            <div class="col-md-3">
              <button id="filterBtn" class="btn btn-primary w-100">
                Apply Filters
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-3">
              <button id="clearFilterBtn" class="btn btn-secondary w-100">
                Clear Filters
              </button>
            </div>
          </div>
        </div>
      </section>

      <div class="d-flex justify-content-end mb-3">
        <button id="addListingBtn" class="btn btn-success btn-lg">
          + List a Card
        </button>
      </div>

      <section>
        <h2 class="mb-3">Available Cards</h2>
        <div id="loadingSpinner" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div
          id="listingsGrid"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
        ></div>
        <div
          id="emptyState"
          class="text-center py-5 text-muted"
          style="display: none"
        >
          <p class="fs-5">No cards found. Be the first to list a card!</p>
        </div>
      </section>
    </main>

    <div class="modal fade" id="listingModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">List a Card</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="listingForm">
              <div class="mb-3">
                <label for="cardName" class="form-label">Card Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tcg" class="form-label">Game</label>
                <select class="form-select" id="tcg" required>
                  <option value="">Select TCG</option>
                  <option value="Magic">Magic: The Gathering</option>
                  <option value="Pokemon">Pokemon</option>
                  <option value="Yu-Gi-Oh">Yu-Gi-Oh</option>
                  <option value="Digimon">Digimon</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="set" class="form-label">Card Set (Optional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="set"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  min="1900"
                  max="2024"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" />
              </div>
              <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-select" id="condition" required>
                  <option value="Mint">Mint</option>
                  <option value="Near Mint">Near Mint</option>
                  <option value="Excellent">Excellent</option>
                  <option value="Good">Good</option>
                  <option value="Fair">Fair</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Image URL (optional)</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  placeholder="https://..."
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                List Card
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-success bg-gradient text-white fixed-bottom py-2">
      <div class="container text-center">
        <p class="mb-1 fw-bold">The Card Vault</p>
        <p class="small mb-0">
          &copy; <span id="year"></span> The Card Vault. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
